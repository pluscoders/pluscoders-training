<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo App</title>
  <link rel="stylesheet" href="components/landing.css">
  <link rel="stylesheet" href="components/login.css">
  <link rel="stylesheet" href="components/register.css">
  <link rel="stylesheet" href="components/home.css">
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="landing off">
    <p class="landing__text">
      <a href="" class="landing__login-link">Login</a> or <a href="" class="landing__register-link">Register</a>
    </p>
  </div>

  <div class="login off">
    <form action="" class="login__form">
      <input type="text" class="login__username-input" placeholder="username">
      <input type="password" class="login__password-input" placeholder="password">
      <button class="login__submit-button">Login</button>
      <a class="login__register-link" href="">Register</a>
    </form>
  </div>

  <div class="register off">
    <form action="" class="register__form">
      <input type="text" class="register__name-input" placeholder="name">
      <input type="text" class="register__username-input" placeholder="username">
      <input type="password" class="register__password-input" placeholder="password">
      <button class="register__submit-button">Register</button>
      <a class="register__login-link" href="">Login</a>
    </form>
  </div>

  <div class="home off">
    <h1>Hello, World!</h1>
  </div>

  <!-- data layer (models, arrays, ...) -->
  <script src="data/models/user.js"></script>
  <script src="data/users.js"></script>

  <!-- business logic layer (logic functions)-->
  <script src="logic/register-user.js"></script>
  <script src="logic/authenticate-user.js"></script>

  <!-- presentation layer (views, panels, ...)-->
  <script src="components/app.js"></script>
  <script src="components/landing.js"></script>
  <script src="components/login.js"></script>
  <script src="components/register.js"></script>

  <script src="index.js"></script>
</body>

</html>
