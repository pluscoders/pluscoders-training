<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Online Layout</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="mozaic">

        <div class="mozaic__box-1">
            <div class="text-panel text-panel--1">
                <h2>Speed</h2>
                <p class="text-panel__display">All the speed you can reach</p>
            </div>
        </div>

        <div class="mozaic__box-2">
            <div class="text-panel text-panel--2">
                <h2>Urban</h2>
                <p class="text-panel__display">Explore every street</p>
            </div>
        </div>

        <div class="mozaic__box-3">
            <div class="text-panel text-panel--3">
                <h2>Fitness</h2>
                <p class="text-panel__display">Go go goooo</p>
            </div>
        </div>

        <div class="mozaic__box-4">
            <div class="text-panel text-panel--3">
                <h2>Kids</h2>
                <p class="text-panel__display">Go go goooo</p>
            </div>
        </div>

        <div class="mozaic__box-5">
            <div class="text-panel text-panel--2">
                <h2>New to Skating</h2>
                <p class="text-panel__display">Go go goooo</p>
            </div>
        </div>

        <div class="mozaic__box-6">
            <div class="text-panel text-panel--1">
                <h2>Upgrade your Skate</h2>
                <p class="text-panel__display">Go go goooo</p>
            </div>
        </div>
        
        <div class="mozaic__box-7">
            <div class="text-panel text-panel--1">
                <h2>Family and Kids</h2>
                <p class="text-panel__display">Go go goooo</p>
            </div>
        </div>
        
        <div class="mozaic__box-8">
            <div class="text-panel text-panel--2">
                <h2>Choose your Challenge</h2>
                <p class="text-panel__display">Go go goooo</p>
            </div>
        </div>
        
        <div class="mozaic__box-9">
            <div class="text-panel text-panel--3">
            <h2>Training</h2>
            <p class="text-panel__display">Go go goooo</p>
            </div>
        </div>




    </div>

</body>

</html>
