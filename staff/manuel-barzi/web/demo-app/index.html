<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login container container--vertical">
        <h1>Login</h1>
        
        <form class="container container--vertical container--bordered">
            <input class="input" type="text" name="username" placeholder="username" required>
            <input class="input" type="password" name="password" placeholder="password" required>
            <button class="input">Login</button>

            <p class="feedback feedback--error off"></p>

            <p>or <a href="#">Register</a></p>
        </form>
    </div>

    <div class="register container container--vertical off">
        <h1>Register</h1>
        
        <form class="container container--vertical container--bordered">
            <input class="input" type="text" name="name" placeholder="name" required>
            <input class="input" type="text" name="city" placeholder="city" required>
            <input class="input" type="text" name="country" placeholder="country" required>
            <input class="input" type="text" name="username" placeholder="username" required>
            <input class="input" type="password" name="password" placeholder="password" required>
            <button class="input">Register</button>

            <p>or <a href="#">Login</a></p>
        </form>
    </div>

    <div class="home container container--vertical off">
        <h1>Hello, Peter!</h1>

        <button class="home__profile-button">Profile</button>
        <button class="home__logout-button">Logout</button>
        
        <div class="search">
            <form class="container container--bordered">
                <input class="input" type="text" name="query" placeholder="criteria">
                
                <button class="input">Search</button>
            </form>
        </div>

        <div class="results off">

        </div>
    </div>

    <div class="profile container container--vertical off">
        <h1>Profile</h1>
        
        <button class="profile__back-button">< Back</button>

        <form class="container container--vertical container--bordered">
            <input class="input" type="text" name="name" placeholder="name" required>
            <input class="input" type="text" name="city" placeholder="city" required>
            <input class="input" type="text" name="country" placeholder="country" required>
            <input class="input" type="text" name="username" placeholder="username" required>
            <input class="input" type="password" name="password" placeholder="password" required>

            <button class="input">Update</button>
        </form>
    </div>
    
    <script src="data.js"></script>
    <script src="validators.js"></script>
    <script src="logic.js"></script>
    <script src="main.js"></script>
</body>
</html>
